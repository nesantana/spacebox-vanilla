<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="./assets/css/default.min.css">

    <title>SpaceBox By Mateus Santana!</title>
</head>
<body>
    <header>
        <div class="container center">
            <img src="assets/img/logo.png" alt="Logo SpaceBox">
            <ul id="menu"></ul>
        </div>
    </header>
    <div class="bg-total">
        <div class="container">
            <div class="card-open">
                <img src="assets/img/foto-alberto.jpg" alt="Foto Alberto">
                <div class="informations">
                    <div class="nome">
                        <div class="title">
                            NOME: 
                        </div>
                        <div class="value">
                            Alberto
                        </div>
                    </div>
                    <div class="cargo">
                        <div class="title">
                            CARGO: 
                        </div>
                        <div class="value diff">
                            Presidente
                        </div>
                    </div>
                    <div class="idade">
                        <div class="title">
                            IDADE: 
                        </div>
                        <div class="value">
                            46
                        </div>
                    </div>
                </div>
            </div>
            <div class="cards-repeat">
            </div>
        </div>
    </div>
    <script src="assets/js/index.js"></script>
</body>
</html>
